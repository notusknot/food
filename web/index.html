<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/index.ts"></script>
    <title>food</title>
    
  </head>
  <body class="wrapper">
    <h1>Meal generator</h1>
    <p>Input your parameters and a new meal plan will be generated each time!</p>
    <div class="inputBoxes">
      <input type="number" id="kcal_lb" placeholder="Minimum calories">
      <input type="number" id="kcal_ub" placeholder="Maximum calories">
      <input type="number" id="daily_meals" placeholder="Meals per day">
      <input type="number" id="total_days" placeholder="Total days">
      <button id="gen_btn" type="button">Generate meal plan</button>
    </div>
    
  </body>
  <style>
    .wrapper {
      display: grid;
      grid-template-columns:
        1fr
        min(85ch, 100%)
        1fr;
    }
    .wrapper > * {
      grid-column: 2;
    }
    .full-bleed {
      width: 100%;
      grid-column: 1 / 4;
    }

  </style>
</html>
